<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://kit.fontawesome.com/9a1828c874.js" crossorigin="anonymous"></script>

    <title>Mememe</title>
  </head>
  <body onload="onAppInit()" class="page-layout primary-colors">
    <header class="main-header flex align-center space-between full">
      <a onclick="onSwitchPage('gallery')" class="link nav-link" href="#">Mememe</a>
      <nav class="">
        <ul class="nav-links clean-list hidden">
          <li>
            <a onclick="onSwitchPage('gallery')" class="link nav-link" href="#">Gallery</a>
          </li>
          <li>
            <a onclick="onSwitchPage('saved-memes')" class="link nav-link" href="#">Memes</a>
          </li>
          <li>
            <a class="link nav-link" href="#">About</a>
          </li>
        </ul>
        <div class="mobile-nav">
          <i onclick="controlMobileNav(true)" class="fa-solid fa-bars"></i>
          <i onclick="controlMobileNav(false)" class="fa-solid fa-xmark hidden"></i>
        </div>
      </nav>
    </header>
    <main class="">
      <div class="main-layout page generator-page appear hidden">
        <section class="canvas-container">
          <canvas width="500" height="500"></canvas>
        </section>
        <section class="canvas-controls primary-colors-reversed flex column">
          <input oninput="onLineTextInput(this)" class="input-text primary-colors" placeholder="Something hillarious" />
          <div class="line-crud-buttons flex center">
            <button onclick="onNextLine()" class="btn btn-next-line">
              <img class="icon" src="icons/double-arrows.png" />
            </button>
            <button onclick="onAddLine()" class="btn btn-line-add">
              <img class="icon" src="icons/add.png" />
            </button>
            <button onclick="onDeleteLine()" class="btn btn-line-delete">
              <img class="icon" src="icons/trash.png" />
            </button>
          </div>
          <div class="line-style-buttons line-style-layout">
            <button onclick="onFontSizeChange(1)" class="btn btn-text-size-inc">
              <img class="icon" src="icons/increase-font.png" />
            </button>
            <button onclick="onFontSizeChange(-1)" class="btn btn-text-size-dec">
              <img class="icon" src="icons/decrease-font.png" />
            </button>
            <button onclick="onTextAlignChange('right')" class="btn btn-text-align-left">
              <img class="icon" src="icons/align-to-left.png" />
            </button>
            <button onclick="onTextAlignChange('center')" class="btn btn-text-align-center">
              <img class="icon" src="icons/align-to-center.png" />
            </button>
            <button onclick="onTextAlignChange('left')" class="btn btn-text-align-right">
              <img class="icon" src="icons/align-to-right.png" />
            </button>
            <select onchange="onFontFamilyChange(this)" class="select-font-family">
              <option value="impact">Impact</option>
              <option value="arial">Arial</option>
              <option value="cambria">Cambria</option>
              <option value="verdana">Verdana</option>
            </select>
            <label class="link-btn flex center">
              <img class="icon" src="icons/text-stroke.png" />
              <input onchange="onStrokeColorChange(this)" type="color" style="opacity: 0; width: 0" />
            </label>
            <label class="link-btn flex center">
              <img class="icon" src="icons/paint-board-and-brush.png" />
              <input onchange="onFontColorChange(this)" type="color" style="opacity: 0; width: 0" />
            </label>
          </div>
          <!-- <div class="slider-icons"></div> -->
          <div class="output-meme-buttons flex">
            <button onclick="onSaveClick()" class="btn btn-meme-download"><i class="fa-solid fa-floppy-disk"></i></button>
            <button onclick="onDownloadClick()" class="btn btn-meme-download"><i class="fa-solid fa-download"></i></button>
            <button class="btn btn-meme-share"><i class="fa-solid fa-share-nodes"></i></button>
          </div>
        </section>
      </div>
      <div class="page gallery-page">
        <section class="gallery"></section>
      </div>
      <div class="page saved-memes-page appear hidden">
        <section class="saved-memes flex column center">
          <article class="saved-memes-item"></article>
        </section>
      </div>
    </main>
    <script src="js/memes.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/painter.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/saved-memes.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/header.controller.js"></script>
    <script src="js/pages.controller.js"></script>
  </body>
</html>
